<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;1,900&family=Lobster&family=Merriweather:wght@300;700&family=Roboto:wght@300&family=Smooch&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="icono - copia.png"/>
        <!--SCRIPTS-->
        
        <!--Titulos-->
        <title>Automotores Melacha</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="icono - copia.png" alt="">
                <h1>Automotores Melacha</h1>
            </div>
            <div class="logoCarrito">
                <i id="botonCarrito" class="fa-solid fa-cart-shopping fa-2xl"></i>
            </div>
        </header>
        <article class="principal">
            <section  class="contenedor2">
                <div id="buscador" class="divBuscador">

                </div>

                <nav>
                    <div class="divTitulo">
                        <h1>Filtrar por</h1>
                    </div>
                    <ul>
                        <li><a href="#">Marcas</a></li>
                        <ul>
                            <li class="itemSubmenu"><a href="">Chevrolet</a><input type="checkbox" id="checkChev"></li>
                            <li class="itemSubmenu"><a href="">Ford</a><input type="checkbox" id="checkFord"></li>
                            <li class="itemSubmenu"><a href="">Honda</a><input type="checkbox" id="checkHonda"></li>                        
                            <li class="itemSubmenu"><a href="">Peugeot</a><input type="checkbox" id="checkPeugeot"></li>                        
                            <li class="itemSubmenu"><a href="">Toyota</a><input type="checkbox" id="checkToyota"></li>
                        </ul>
                        <li><a href="#">Precio</a></li>
                        <ul>
                            <li class="itemSubmenu"><a href="">Hasta $5.000.000</a><input type="checkbox" id="checkCinco"></li>
                            <li class="itemSubmenu"><a href="">Hasta $10.000.000</a><input type="checkbox" id="checkDiez"></li>
                            <li class="itemSubmenu"><a href="">Hasta $20.000.000</a><input type="checkbox" id="checkVeinte"></li>
                        </ul>
                      
                    
                    </ul>
                    
                </nav>
                    
                
                            
            </section>
            <!--Submenu de busqeda-->
            
            <section id="contenedor" class="contenedor">
            
            </section>
            <section id="contenedorCarrito" class="contenedorCarritoEstilo">
                <div class="tituloCarrito">
                    <h2>CarritoDeCompras</h2>
                </div>
                
                <img src=""" class="imagenMenuCarrito" id="imagenAutoCarrito"></img>

                <h3 id="nombreAutoCarrito" class="nombreAutoCarrito"></h3>
                <div class="totalCarrito">
                    <h3>Total: <h3 id="precioTotal"></h3>
                    </h3>
                    
                </div>
                
                <button>Comprar</button>
                <button id="botonBorrar">Borrar</button>

            </section>
            
        </article>      
        <script  src="DATAproye.js"></script>
        <script  src="MAINproye.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/beffc6ca3e.js" crossorigin="anonymous"></script>
    </body> 
</html>
